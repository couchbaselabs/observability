---
# Prometheus service discovery via the K8S API requires some permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring-endpoints-role
  labels:
    rbac.couchbase.observability.com/aggregate-to-monitoring: "true"
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitoring-role-binding
roleRef:
  kind: ClusterRole
  name: monitoring-endpoints-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: Group
  name: system:serviceaccounts
  apiGroup: rbac.authorization.k8s.io
---
# Our actual container to run
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchbase-grafana
spec:
  selector:
    matchLabels:
      run: couchbase-grafana
  replicas: 1
  template:
    metadata:
      labels:
        run: couchbase-grafana
    spec:
      containers:
      - name: couchbase-grafana
        image: couchbase/observability-stack:v1
        ports:
        - name: http
          containerPort: 8080
        - name: loki # So we can push logs to it
          containerPort: 3100
        env:
        - name: KUBERNETES_DEPLOYMENT
          value: "true"
        - name: ENABLE_LOG_TO_FILE
          value: "true"
        - name: PROMETHEUS_CONFIG_FILE
          value: /etc/prometheus/config/prometheus-k8s.yml
        - name: PROMETHEUS_CONFIG_TEMPLATE_FILE
          value: ignore
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/config
      # Now we watch for changes to the volume and auto-reload the prometheus configuration
      - name: prometheus-config-watcher
        image: weaveworks/watch:master-9199bf5
        args: ["-v", "-t", "-p=/etc/prometheus/config", "curl", "-X", "POST", "--fail", "-o", "-", "-sS", "http://localhost:8080/prometheus/-/reload"]
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/config
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: couchbase-grafana-http
  labels:
    run: couchbase-grafana
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: couchbase-grafana
---
# To allow us to send to Loki we need this
apiVersion: v1
kind: Service
metadata:
  name: loki
  labels:
    run: couchbase-grafana
spec:
  ports:
  - port: 3100
    protocol: TCP
  selector:
    run: couchbase-grafana
---
# Ingress to forward to our web server including sub-paths: we should just forward what we need but for local testing just sending it all.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: couchbase-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /(.*)(/|$)
        pathType: Prefix
        backend:
          service:
            name: couchbase-grafana-http
            port:
              number: 8080
---
