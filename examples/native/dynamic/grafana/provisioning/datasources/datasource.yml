apiVersion: 1

datasources:

  - name: Loki
    type: loki
    access: proxy
    url: http://localhost:3100
    jsonData:
      maxLines: 1000

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090/prometheus
    basicAuth: false
    isDefault: true
    # <map> fields that will be converted to json and stored in json_data
    jsonData:
      graphiteVersion: "1.1"
      tlsAuth: false
      tlsAuthWithCACert: false
    # <string> json object of data that will be encrypted.
    secureJsonData:
      tlsCACert: "..."
      tlsClientCert: "..."
      tlsClientKey: "..."
    version: 1

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://localhost:16686/

  ####
  - name: JSON API
    type: marcusolsson-json-datasource
    access: proxy
    url: http://localhost:7196/api/v1/clusters
    basicAuth: true
    basicAuthUser: "admin"
    secureJsonData:
      basicAuthPassword: "password"
