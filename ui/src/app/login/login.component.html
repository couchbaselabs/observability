<div class="sign-in-background"></div>
<div class="row flex-center items-top dialog_main_wrapper">
  <div>
    <div class="panel dialog-med dialog">
      <div class="panel-header flex-left">
        <img src="/monitor/assets/cb_logo_bug_white.svg" width="40" height="40" class="logobug"
          alt="Couchbase Server">
        <h2>Couchbase Multi-Cluster Manager</h2>
      </div>
      <form [formGroup]="loginForm" class="forms" (ngSubmit)="login()" novalidate>
        <div class="panel-content">
          <div [hidden]="!this.submitErr" class="error error-form">
            {{this.submitErr}}
          </div>

          <div class="formrow">
            <input autocorrect="off" spellcheck="false" autocapitalize="off" type="text" id="auth-username-input"
              name="username" placeholder="Username" formControlName="user" required>
            <div [hidden]="!loginForm.get('user')?.dirty" class="error error-field">
              <div [hidden]="!loginForm.get('user')?.errors?.required">Username is required.</div>
            </div>
          </div>
          <input type="password" autocorrect="off" spellcheck="false" id="auth-password-input" name="password"
            placeholder="Password" formControlName="password" required>
          <div [hidden]="!loginForm.get('password')?.dirty" class="error error-field">
            <div [hidden]="!loginForm.get('password')?.errors?.required">Password is required.</div>
          </div>
        </div>
        <div class="panel-footer">
          <button [disabled]="loginForm.invalid" type="submit">
            Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
