# Main workflow
name: Build and test changes

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.adoc'
  pull_request:
    branches:
      - main

jobs:
  linting:
    name: Run static analysis and linting tools
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Run linting
        run: |
          make lint

  build-test-native:
    name: Native tests
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build OSS image
        run: |
          IMAGE_TAG=docker.io/couchbaselabs/observability-stack:${{ github.sha }} tools/build-oss-container.sh

      - name: Run native tests
        timeout-minutes: 10
        run: |
          sudo npm install -g bats
          make test-native -e CMOS_IMAGE=docker.io/couchbaselabs/observability-stack:${{ github.sha }}

  build-test-k8s:
    name: K8S tests
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build OSS image
        run: |
          IMAGE_TAG=docker.io/couchbaselabs/observability-stack:${{ github.sha }} tools/build-oss-container.sh

      - name: Build test image
        run: |
          make container-test -e DOCKER_USER=docker.io/couchbaselabs DOCKER_TAG=${{ github.sha }}

      - name: Create K8S Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          cluster_name: kind-${{ github.sha }}
          kubectl_version: v1.21.2

