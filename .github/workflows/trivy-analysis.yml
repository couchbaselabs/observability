---
# Separate action to allow us to initiate occasionally and manually
name: trivy security analysis

on:
    push:
        branches: [main]
    schedule:
        - cron: 44 13 * * 4
    workflow_dispatch:
        inputs:
            ref:
                description: Branch, tag, or commit SHA to run against
                required: false
                default: main

jobs:
    tern-scan:
        name: Carry out analysis of the container image licensing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.inputs.ref || 'main' }}

            - name: Build an image from Dockerfile
              run: |
                  make container-oss -e CMOS_IMAGE=couchbaselabs/observability-stack:${{ github.sha }}

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: couchbaselabs/observability-stack:${{ github.sha }}
                  format: template
                  template: '@/contrib/sarif.tpl'
                  output: trivy-results.sarif
                  severity: CRITICAL,HIGH

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v1
              with:
                  sarif_file: trivy-results.sarif
