groups:
- name: Couchbase-Server
  rules:
  # {{ $labels.node }} has some checker status of warn
  - alert: CheckerFailure
    expr: checker_status_node{status="warn"} == 1
    for: 2m
    labels:
      severity: warning
    annotations:
      title: Generic warning about a node status (name {{ $labels.name }}, instance {{ $labels.instance }})
      description: "{{ $labels.node }} has condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"

# Example of a configurable rule (via environment variables)
  - alert: ConfigurableResidentRatio
    expr: cbbucketstat_vbuckets_active_resident_items_ratio > $COUCHBASE_ACTIVE_RESIDENT_RATIO_ALERT_THRESHOLD
    for: $COUCHBASE_ACTIVE_RESIDENT_RATIO_ALERT_DURATION
    annotations:
      title: 'Tunable resident ratio alert firing for {{ $labels.bucket }}'
    labels:
      severity: warning

  - alert: InstanceDown
    # Condition for alerting
    expr: up == 0
    for: 1m
    # Annotation - additional informational labels to store more information
    annotations:
      title: 'Instance {{ $labels.instance }} down'
      description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute.'
    # Labels - additional labels to be attached to the alert
    labels:
      severity: 'critical'
      impact: "Something is failing"
      action: "To remediate fix the broken thing"
      dashboard: "https://grafana.com/service-dashboard"
      # What do do when this alert triggers - a URL for more information/remediation
      runbook: "https://wiki.com/whattodo"
      # Link to the logs...
      logurl: "https://grafana.com/log-explorer"
