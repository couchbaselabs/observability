<!doctype html>
<html lang="en">
<!--
Helper page to redirect to our documentation from Grafana dashboards.
Necessary because Grafana data links prefix all hrefs with the /grafana prefix, while we need it to go to /cmos.
So we link to this page, which lives under /grafana, and redirects to /cmos.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirecting, please wait...</title>
</head>
<body>
You will be redirected to the requested page shortly. If nothing happens, <a id="docsLink">click here</a>.
<script>
    const target = window.location.origin + window.location.hash.replace(/^#/, "");
    document.getElementById("docsLink").setAttribute("href", target);
    window.location.replace(target);
</script>
</body>
</html>
