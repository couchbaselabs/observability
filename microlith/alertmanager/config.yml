---
# https://grafana.com/blog/2020/02/25/step-by-step-guide-to-setting-up-prometheus-alertmanager-with-slack-pagerduty-and-gmail
# https://awesome-prometheus-alerts.grep.to/alertmanager

# Useful tool: https://juliusv.com/promslack/

global:
    resolve_timeout: 1m
  # Using the file so can exclude it from check-in and trigger invalidation:
    slack_api_url_file: /etc/alertmanager/slack_url

route:
  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start
  # firing shortly after another are batched together on the first
  # notification.
    group_wait: 10s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
    group_interval: 5s

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
    repeat_interval: 5m

  # Set the default receiver
    receiver: slack

  # All the above attributes are inherited by all child routes and can
  # overwritten on each.
    routes:
        - receiver: slack
          group_wait: 10s
          matchers:
              - severity =~ "(warning|critical)"
          continue: true

receivers:
    - name: slack
      slack_configs:
          - channel: '#alerts'
            send_resolved: true
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            title: |-
                [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
                {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
                  {{" "}}(
                  {{- with .CommonLabels.Remove .GroupLabels.Names }}
                    {{- range $index, $label := .SortedPairs -}}
                      {{ if $index }}, {{ end }}
                      {{- $label.Name }}="{{ $label.Value -}}"
                    {{- end }}
                  {{- end -}}
                  )
                {{- end }}
            text: >-
                {{ range .Alerts -}}
                *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

                *Description:* {{ .Annotations.description }}

                *Details:*
                  {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                  {{ end }}
                {{ end }}

# https://prometheus.io/blog/2016/03/03/custom-alertmanager-templates/
